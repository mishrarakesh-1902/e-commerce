{% extends 'master.html' %}
{% block body %}
<section id="form" class="signup-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="signup-form animate-fade-in">
                    <h2>Create Your Account</h2>
                    <p class="text-muted">Sign up to access exclusive features</p>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.errors }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button class="btn btn-primary w-100 animate-bounce" type="submit">sign up</button>
                    </form>
                    <p class="mt-3 text-muted">Already have an account? <a href="{% url 'login' %}" >Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* General Reset */
body {
    background: #ffffff;
    font-family: 'Arial', sans-serif;
    color: #333;
}

/* Section Styling */
.signup-section {
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

/* Form Container */
.signup-form {
    padding: 30px;
    border-radius: 15px;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1.5s ease-in-out;
}

/* Heading Styling */
.signup-form h2 {
    font-weight: bold;
    color: #444;
    margin-bottom: 10px;
}

.signup-form p {
    font-size: 0.9rem;
    color: #666;
}

/* Form Inputs */
.signup-form .form-group input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    margin-bottom: 15px;
    font-size: 1rem;
    transition: 0.3s ease;
    background: #f9f9f9;
}

.signup-form .form-group input:focus {
    border-color: #2575fc;
    outline: none;
    box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
    background: #ffffff;
}

/* Button Styling */
.signup-form .btn {
    background: #2575fc;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.signup-form .btn:hover {
    background: #6a11cb;
    transform: scale(1.05);
}

/* Link Styling */
.signup-form a {
    color: #2575fc;
    text-decoration: none;
    font-weight: bold;
}

.signup-form a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-fade-in {
    animation: fadeIn 1s ease-in-out;
}

.animate-bounce {
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .signup-form {
        padding: 20px;
        margin: 0 auto;
    }

    .signup-form h2 {
        font-size: 1.5rem;
    }

    .signup-form .btn {
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
